<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Agendamento de Horários</title>
<link rel="stylesheet" href="app.component.css">
</head>
<body>

<h2>Agendamento de Horários</h2>

<table id="calendario">
    <thead>
        <tr>
            <th>Domingo</th>
            <th>Segunda</th>
            <th>Terça</th>
            <th>Quarta</th>
            <th>Quinta</th>
            <th>Sexta</th>
            <th>Sábado</th>
        </tr>
    </thead>
    <tbody>
        <!-- Os dias serão preenchidos dinamicamente com Angular -->
        <tr *ngFor="let week of weeks">
            <ng-container *ngFor="let day of week">
                <td *ngIf="day > 0 && day <= daysInMonth" (click)="selectDate(day)">{{ day }}</td>
                <td *ngIf="day <= 0 || day > daysInMonth"></td>
            </ng-container>
        </tr>
    </tbody>
</table>

</body>
</html>
